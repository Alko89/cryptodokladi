<!DOCTYPE html>
<html lang="{{request.locale_name}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pyramid web application">
    <meta name="author" content="Alko89">
    <link rel="shortcut icon" href="{{request.static_url('cryptodokladi:static/public/favicon.ico')}}">

    <title>Pyamid webframework with Vuejs</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <link href="{{request.static_url('cryptodokladi:static/css/side-menu.css')}}" rel="stylesheet">
  </head>

  <body>
  <div class="content">
    {% block content %}
        <p>No content</p>
    {% endblock content %}

    {% if request.registry.settings.get('vue-cli-service',False) %}
      <script src="http://localhost:8080/webpack-dev-server.js" type="text/javascript"></script>
      <script src="http://localhost:8080/cryptodokladi/static/dist/build.js" type="text/javascript"></script>
    {% else %}
      <script src="{{request.static_url('cryptodokladi:static/dist/build.js')}}" type="text/javascript"></script>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </body>
</html>
